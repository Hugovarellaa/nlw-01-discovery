<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- ViewPort -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icon favicon -->
    <link
      rel="shortcut icon"
      href="./assets/favicon.png"
      type="image/favicon"
    />

    <!-- Styles Sheet CSS -->
    <link rel="stylesheet" href="./public/styles/main.css" />
    <link rel="stylesheet" href="./public/styles/create-point.css" />
    <link rel="stylesheet" href="./public/styles/responsive.css" />

    <title>Ecoleta - Create Point</title>
  </head>
  <body>
    <div id="page-create-point">
      <header>
        <img src="./public/assets/logo.svg" alt="" />
        <a href="">
          <span></span>
          Voltar para a Home
        </a>
      </header>

      <form action="">
        <h1>Cadastro do ponto de coleta</h1>

        <fieldset>
          <legend>
            <h2>Dados da entidade</h2>
          </legend>
          <div class="field">
            <label for="name">Nome da entidade</label>
            <input type="text" name="name" id="name" />
          </div>

          <div class="field-group">
            <div class="field">
              <label for="addres">Endereço</label>
              <input type="text" id="address" name="address" />
            </div>
            <div class="field">
              <label for="address2">Número</label>
              <input type="text" id="address2" name="address2" />
            </div>
          </div>
        </fieldset>

         <div class="field-group">
            <div class="field">
              <label for="uf">Estado</label>
              <select name="uf">
                <option value="">Selecione o estado</option>
              </select>
            </div>
            <div class="field">
              <label for="city" >Cidade</label>
               <select name="uf" disabled>
                <option value="">Selecione a cidade</option>
              </select>
            </div>
          </div>
        </fieldset>

        <button type="submit">Cadastrar ponto de coleta</button>
      </form>
    </div>
  </body>
</html>
