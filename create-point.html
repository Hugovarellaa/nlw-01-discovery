<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- ViewPort -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icon favicon -->
    <link
      rel="shortcut icon"
      href="./assets/favicon.png"
      type="image/favicon"
    />

    <!-- Styles Sheet CSS -->
    <link rel="stylesheet" href="./public/styles/main.css" />
    <link rel="stylesheet" href="./public/styles/create-point.css" />
    <link rel="stylesheet" href="./public/styles/responsive.css" />

    <title>Ecoleta - Create Point</title>
  </head>
  <body>
    <div id="page-create-point">
      <header>
        <img src="./public/assets/logo.svg" alt="" />
        <a href="/">
          <span></span>
          Voltar para a Home
        </a>
      </header>

      <form action="">
        <h1>Cadastro do ponto de coleta</h1>

        <fieldset>
          <legend>
            <h2>Dados da entidade</h2>
          </legend>
          <div class="field">
            <label for="name">Nome da entidade</label>
            <input type="text" name="name" id="name" required />
          </div>

          <div class="field-group">
            <div class="field">
              <label for="addres">Endereço</label>
              <input type="text" id="address" name="address" required />
            </div>
            <div class="field">
              <label for="address2">Número</label>
              <input type="text" id="address2" name="address2" required />
            </div>
          </div>

          <div class="field-group">
            <div class="field">
              <label for="state">Estado</label>
              <select name="uf" required>
                <option value="uf">Selecione o estado</option>
              </select>

              <input type="hidden" name="state" />
            </div>
            <div class="field">
              <label for="city">Cidade</label>
              <select name="city" disabled required>
                <option value="city">Selecione a cidade</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>
            <h2>Ítens de coleta</h2>
          </legend>

          <div class="itens-grid">
            <li data-id="1">
              <img src="./public/assets/lampadas.svg" alt="Lâmpadas" />
              <span>Lâmpadas</span>
            </li>
            <li data-id="2">
              <img src="./public/assets/baterias.svg" alt="Pilhas e Baterias" />
              <span>Pilhas e Baterias</span>
            </li>
            <li data-id="3">
              <img
                src="./public/assets/papeis-papelao.svg"
                alt="Papéis e Papelão"
              />
              <span>Papéis e Papelão</span>
            </li>
            <li data-id="4">
              <img
                src="./public/assets/eletronicos.svg"
                alt="Resíduos Eletrônicos"
              />
              <span>Resíduos Eletrônicos</span>
            </li>
            <li data-id="5">
              <img
                src="./public/assets/organicos.svg"
                alt="Resíduos Orgânicos"
              />
              <span>Resíduos Orgânicos</span>
            </li>
            <li data-id="6">
              <img src="./public/assets/oleo.svg" alt="Óleo de Cozinha" />
              <span>Óleo de Cozinha</span>
            </li>
          </div>
          <input type="hidden" name="itens" />
        </fieldset>

        <button type="submit">Cadastrar ponto de coleta</button>
      </form>
    </div>

    <script src="./public/scripts/create-point.js"></script>
  </body>
</html>
