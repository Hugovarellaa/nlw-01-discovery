<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- ViewPort -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icon favicon -->
    <link
      rel="shortcut icon"
      href="./assets/favicon.png"
      type="image/favicon"
    />

    <!-- Styles Sheet CSS -->
    <link rel="stylesheet" href="./public/styles/main.css" />
    {% block styles %}{% endblock styles %}
    <link rel="stylesheet" href="./public/styles/responsive.css" />

    {% block title %}
    <title>Ecoleta - Home</title>
    {% endblock title %}
  </head>

  <body>
    <div id="{{ pageId }}">{% block content %}{% endblock content %}</div>

    {% block modal %} {% endblock modal %} {% block scripts %} {% endblock
    scripts %}
  </body>
</html>
